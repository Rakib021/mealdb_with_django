{% extends 'base.html'%}
{% block title %}Home page{% endblock%}
{% block content %} 
<div class="row row-cols-1 row-cols-md-3 g-4 mx-auto pb-5">
    {%for i in meals %}
    <div class="col">
        <div class="card h-100 w-100">
          <img src={{i.strMealThumb}} class="card-img-top w-50" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.strMeal}}</h5>
            <p class="card-text">{{i.idMeal}}</p>
          </div>
        </div>
      </div>

    {%endfor%}
   
    </div>
{% endblock%}
